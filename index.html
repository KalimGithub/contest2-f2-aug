<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>
<body>
    <!--  Basic Blueprint  -->
    <h1>Student Management CRUD</h1>
<div class="input-div">
    <input type="text" placeholder="Name">
    <input type="text" placeholder="Email">
    <input type="number" placeholder="GPA">
    <input type="number" placeholder="Age">
    <input type="text" placeholder="Degree">
</div>
<button id="add-student">Add Student</button>

<br>
<input id="search-input" type="text" placeholder="Search By Name, email or degree">


<table class="table">
<tr id="first-row">
    <td width="40">ID</td>
    <td width="300">Student Name</td>
    <td width="300">Email</td>
    <td width="120">Age</td>
    <td width="100">GPA</td>
    <td width="200">Degree</td>
</tr>
<tr id="second-row">
    <td class="custom-heigth"></td>
    <td class="custom-heigth"></td>
    <td class="custom-heigth"></td>
    <td class="custom-heigth"></td>
    <td class="custom-heigth"></td>
    <td class="custom-heigth"></td>
</tr>

</table>

    <script src="./script.js"></script>
</body>
</html>
